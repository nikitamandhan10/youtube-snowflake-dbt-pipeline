name: 'youtube_analytics'
version: '1.0.0'
config-version: 2

profile: 'youtube_analytics'

model-paths: ["models"]
analysis-paths: ["analyses"]
test-paths: ["tests"]
seed-paths: ["seeds"]
macro-paths: ["macros"]
snapshot-paths: ["snapshots"]

clean-targets:
  - "target"
  - "dbt_packages"

models:
  youtube_analytics:
    # Disable example models
    example:
      +enabled: True
    
    # Staging models - materialized as views
    staging:
      +materialized: view
      +schema: staging
      +tags: ['staging']
    
    # Intermediate models - materialized as views
    intermediate:
      +materialized: view
      +schema: staging
      +tags: ['intermediate']
    
    # Marts - materialized as tables
    marts:
      +materialized: table
      +schema: analytics
      +tags: ['marts']
      fct_trending_videos:
        +materialized: incremental
        +unique_key: ['video_id', 'country_code', 'trending_date']
        +cluster_by: ['trending_date', 'country_code']
      dim_channels_scd2:
        +materialized: incremental
        +unique_key: channel_key
      data_quality_metrics:
        +materialized: incremental
        +unique_key: metric_date

vars:
  # Date ranges for incremental models
  start_date: '2017-11-01'
  end_date: '2018-06-15'